<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 512 512"
  role="img"
  aria-label="Observatorio Cidadá Ferrol Vello">

  <defs>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e6c57a"/>
      <stop offset="100%" stop-color="#9c7a2f"/>
    </linearGradient>

    <linearGradient id="sea" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2fe7d0"/>
      <stop offset="100%" stop-color="#5b6bff"/>
    </linearGradient>

    <clipPath id="circle">
      <circle cx="256" cy="256" r="180"/>
    </clipPath>
  </defs>

  <!-- Anel da lupa -->
  <circle cx="256" cy="256" r="200" fill="url(#ring)"/>
  <circle cx="256" cy="256" r="180" fill="#0b1320"/>

  <!-- Interior -->
  <g clip-path="url(#circle)">
    <rect x="0" y="0" width="512" height="512" fill="url(#sea)"/>

    <!-- Rúa / trazado urbano -->
    <path d="M120 140 L380 140 L380 170 L240 170 L240 360 L200 360 L200 170 L120 170 Z"
          fill="rgba(255,255,255,0.85)"/>

    <path d="M150 260 L360 260 L360 290 L150 290 Z"
          fill="rgba(255,255,255,0.75)"/>
  </g>

  <!-- Mango da lupa -->
  <rect x="330" y="330" width="150" height="46" rx="23"
        transform="rotate(45 330 330)"
        fill="#0f2a3f"/>

  <rect x="338" y="338" width="134" height="30" rx="15"
        transform="rotate(45 338 338)"
        fill="#123a55"/>
</svg>
